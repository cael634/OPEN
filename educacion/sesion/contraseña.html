<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Recuperar contraseña</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Recupera tu cuenta</h2>
            <h3 class=="input-field">Ingresa correo electrónico para recuperar tu cuenta:</h3>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Correo electrónico" />
            </div>
            <input type="submit" value="Enviar" class="btn solid" />
          </form>
          <form action="login.html" class="sign-in-form">
            <input type="submit" value="Cancelar" class="btn solid" />
          </form>
    </div>
          <img src=register.svg" class="image" alt="" />
        </div>
    <script src="app.js"></script>
  </body>
</html>
