<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>
  <body>

     <!-- Nav + MenuBar Start-->
     <section id="background">
       <div class="container">
         <div class="row justify-content-center">
           <div class="col-lg-9">
             <div class="banner_plus">
               <div class="banner">
                 <div class="login">
                   <div class="logo">
                     <a href="#"><i class="fas fa-bars icon"></i>LOGO</a>
                   </div>
                   <div class="logo_btn">
                     <a href="#">Create Account</a>
                   </div>
                 </div>
                 <div class="banner_svg">
                   <img src="image/custom2.svg" class="svg" alt="svg">
                 </div>
                 <div class="banner_content">
                   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                   tempor incididunt ut labore et dolore magna aliqua.</p>
                 </div>
               </div>

               <div class="user text-center">
                 <h1>User Login</h1>
                 <h2>Welcome Back</h2>
               </div>
               <div class="from">
                <form>
                    <div class="form-group input-group">
                      <label class="login_name" ><i class="fas fa-user"></i></label>
                      <input type="text" class="form-control form_name" name="username" placeholder="Username">
                    </div>
                    <div class="form-group input-group">
                      <label class="login_name"><i class="fas fa-lock"></i></label>
                      <input type="password" class="form-control form_name" name="password" placeholder="Password">
                    </div>
                    <div class="login_check">
                       <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Remmember</label>
                        </div>
                        <div class="forget">
                          <a href="#">Forget Password</a>
                        </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn1">Login</button>
                    </div>
                    
                </form>
                                   
               </div>

             </div>
           </div>
         </div>
       </div>
     </section>

     <!-- Nav + MenuBar End-->
 


  
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/417824116f.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/417824116f.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
