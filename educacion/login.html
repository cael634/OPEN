<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Educación de calidad</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="controls/login.php" class="sign-in-form">
            <h2 class="title">Iniciar sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="lemail" name="email" placeholder="¿Cuál es tu correo?" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="pass" placeholder="¿Cuál es tu contraseña?" required/>
            </div>
            <input type="submit" value="Ingresa" class="btn solid" />
            <a href="http://open.com.se/educacion/contraseña.html">¿Olvidaste la contraseña?</a>
          </form>
          <form action="controls/logup.php" name="f1" class="sign-up-form">
            <h2 class="title">Aprendamos juntos</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="name" id="name" placeholder="Aquí tu nombre" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="remail" placeholder="Aquí tu correo" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="pass" placeholder="Aquí tu contraseña" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="chpass" placeholder="Reconfirma tu contraseña" required/>
            </div>

            <p class="social-text">¿Eres?</p>
            <div class="ROL">
              <a href="#" class="option"></a>
              <input type="radio" id="r1" name="rol" value="1">   Estudiante
              <br>
              <input type="radio" id="r2" name="rol" value="2">   Profesor
                <i class=""></i>
            <br>
                <input type="submit" class="btn" onclick="comprobar()" value="Registrate" />
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Eres nuevo aquí?</h3>
            <p>
              Si es así:
            </p>
            <button class="btn transparent" name="regis" id="sign-up-btn">
              Registrate
            </button>
          </div>
          <img src="log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Eres parte de nosotros?</h3>
            <p>
              Entra y aprendamos juntos:
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Inicia sesión
            </button>
          </div>
          <img src="register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
