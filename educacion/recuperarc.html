<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="st.css" />
    <title>RECUPERACIÓN contraseña</title>
    
  </head>

  <body>
    
    <div class="container">
      
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Aquí tu nueva contraseña</h2>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Ingresa tu nueva contraseña" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Reconfirma tu contraseña" />
            </div>
            <input type="submit" value="LISTO" class="btn solid" />
          
      <img src="CONTRASEÑA.svg" class="image" alt=""/>
    </div>
          
      
    <script src="recupercacion.js"></script>
  </body>
</html>
